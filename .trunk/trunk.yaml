version: 0.1
cli:
  version: 1.1.0
plugins:
  sources:
    # The official Trunk.io repo where new linters are integrated
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.19.3
    - node@16.14.2
    - python@3.10.3
lint:
  enabled:
    - actionlint@1.6.22
    - black@22.10.0
    - buf-format@1.5.0
    - buf-lint@1.5.0
    - check-go-mod
    - clippy@1.65.0
    - flake8@5.0.4
    - git-diff-check
    - gitleaks@8.15.0
    - gofmt@1.19.3
    - golangci-lint@1.50.1
    - goreleaser-check@1.12.3
    - hadolint@2.12.0
    - isort@5.10.1
    - markdownlint@0.32.2
    - prettier@2.7.1
    - rustfmt@1.65.0
    - shellcheck@0.8.0
    - shfmt@3.5.0
    - svgo@3.0.1
    - taplo@0.7.0
  definitions:
    - name: check-go-mod
      commands:
        - name: lint
          output: pass_fail
          run: bash -c "git --no-pager diff --exit-code --quiet -- go.sum go.mod vendor/ || { echo \"There are unstaged changes in go vendoring, run 'make go/mod'\"; exit 1; }"
          success_codes: [0, 1]
          cache_results: false
          disable_upstream: true
      hold_the_line: false
      environment:
        - name: PATH
          list: ["${env.PATH}"]
    - name: goreleaser-check
      commands:
        - name: lint
          output: pass_fail
          run: goreleaser check -f ${target}
          success_codes: [0, 1]
          read_output_from: stderr
      environment:
        - name: PATH
          list: ["${env.PATH}"]
      runtime: go
      package: github.com/goreleaser/goreleaser
      version_command:
        parse_regex: goreleaser version ${semver} .*
        run: goreleaser --version
  triggers:
    - linters: [check-go-mod]
      targets: [go.mod]
      paths: [go.mod, go.sum, vendor/**]
    - linters: [goreleaser-check]
      targets: [.goreleaser.yaml]
      paths: [.goreleaser.yaml]
  ignore:
    - linters: [ALL]
      paths:
        - "**/vendor/**"
        - "**/gradlew"
    - linters: [prettier]
      paths:
        - operations/phlare/helm/phlare/templates
        - operations/phlare/helm/phlare/README.md # autogenerated
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
